<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress Bar - Amazing Progress Bar Animation</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">
            <div class="step-progress-container">
                <hr class="progress-bar-back" />
                <hr class="progress-bar-front" />

                <div class="step checked">
                    <i class="fas fa-check"></i>
                    <small>Start</small>
                </div>

                <div class="step"><i class="fas fa-times"></i></div>
                <div class="step"><i class="fas fa-times"></i></div>
                <div class="step"><i class="fas fa-times"></i></div>
                <div class="step"><i class="fas fa-times"></i></div>
            </div>

            <div class="step-progress-btn">
                <button class="btn" id="prev" disabled><i class="fas fa-arrow-left"></i></button>
                <button class="btn" id="next"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright Â© 2023 Step Progress Bar | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
