<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics - Lets Check Your Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">

            <!-- <======== Stats-Container Section ========> -->
            <div class="stats-container">
                <i class="fas fa-briefcase fa-3x icon"></i>
                <div class="counter" data-ceil="15">15</div>
                <h4>Year Experience</h4>
            </div>

            <!-- <======== Stats-Container Section ========> -->
            <div class="stats-container">
                <i class="fas fa-cloud fa-3x icon"></i>
                <div class="counter" data-ceil="260">260</div>
                <h4>Websites Made</h4>
            </div>

            <!-- <======== Stats-Container Section ========> -->
            <div class="stats-container">
                <i class="fab fa-apple fa-3x icon"></i>
                <div class="counter" data-ceil="27">27</div>
                <h4>Apps Made</h4>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright Â© 2023 Profile Statistics Box | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
