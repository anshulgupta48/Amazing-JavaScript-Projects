<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar - A Small Calendar For Your Daily Life</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container">

        <!-- <======== Main Section ========> -->
        <div id="main">
            <div id="calendar-container">
                <p id="month-name">September</p>
                <p id="day-name">Wednesday</p>
                <p id="day-number">4</p>
                <p id="year">2005</p>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright &copy; 2023 Mini Calendar | All Rights Reserved</p>
            <hr>
            <p class="info">Design & Developed by Anshul Gupta</p>
        </div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
