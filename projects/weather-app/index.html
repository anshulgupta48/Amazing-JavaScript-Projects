<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Check Weather of Your City Now</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">
            <div id="weather-app-container">
                <h1>Weather App</h1>

                <form>
                    <input type="text" id="city-input" placeholder="Enter City" />
                    <input type="submit" value="Get Weather" />
                </form>

                <div id="weather-data">
                    <div class="icon">
                        <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon"> -->
                    </div>
                    <div class="temperature"></div>
                    <div class="description"></div>
                    <div class="details">
                        <!-- <div>Feels like: 23°C</div>
                        <div>Humidity: 40%</div>
                        <div>Wind speed: 5 m/s</div> -->
                    </div>
                </div>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright © 2023 Weather App | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
