<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup - Popup Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="CSS/phone.css">
</head>

<body>

    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">

            <!-- <======== Background-Container Section ========> -->
            <div id="background-container">
                <h1>Welcome to our Website</h1>
                <button class="btn">Click Here to Join</button>
            </div>


            <!-- <======== Popup-Container Section ========> -->
            <div id="popup-container" class="active">
                <h4>SALE</h4>
                <p>20% OFF</p>
                <input type="email" placeholder="Enter Your Email" class="input">
                <button class="popup-btn">Join Now</button>

                <div class="close-icon">
                    <i class="fas fa-times fa-2x"></i>
                </div>
            </div>
        </div>

        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright &copy; 2023 Blurred Background Popup | All Rights Reserved</p>
            <hr>
            <p class="info">Design & Developed by Anshul Gupta</p>
        </div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
