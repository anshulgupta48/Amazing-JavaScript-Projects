<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider - Amazing Image Gallery</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">
            <div id="image-slider-container">
                <div class="image-container">
                    <img src="Assets/img-1.jpg" alt="Image-1">
                    <img src="Assets/img-2.jpg" alt="Image-2">
                    <img src="Assets/img-3.jpg" alt="Image-3">
                    <img src="Assets/img-4.jpg" alt="Image-4">
                    <img src="Assets/img-5.jpg" alt="Image-5">
                </div>

                <i class="fas fa-angle-double-left btn prev"></i>
                <i class="fas fa-angle-double-right btn next"></i>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright &copy; 2023 Image Slider | All Rights Reserved</p>
            <hr>
            <p class="info">Design & Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
