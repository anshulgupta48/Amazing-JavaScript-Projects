<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Menu - Responsive Navigation Menu</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

<body>
    <div class="container">

        <!-- <======== Navbar-Container Section ========> -->
        <div id="navbar-container">
            <div class="navbar-menu">

                <!-- <======== Navbar-Image-Container Section ========> -->
                <div class="navbar-image-container">
                    <img src="Assets/logo.svg" alt="logo">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>

                <!-- <======== Navbar-Navigation-Container Section ========> -->
                <div class="navbar-navigation-container">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright Â© 2023 Navbar Menu | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
