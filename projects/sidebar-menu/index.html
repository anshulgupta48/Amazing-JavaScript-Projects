<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideBar Menu - Amazing Navigation Bar</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <!-- <======== SideBar-Menu-Container Section ========> -->
        <div id="sidebar-menu-container">
            <i class="fa fa-bars" aria-hidden="true"></i>


            <!-- <======== SideBar-Container Section ========> -->
            <div class="sidebar-container">

                <!-- <======== Image-Container Section ========> -->
                <div class="image-container">
                    <img src="Assets/logo.svg" alt="logo">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </div>

                <!-- <======== Navigation-Container Section ========> -->
                <ul class="navigation-container">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright Â© 2023 SideBar Menu | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
