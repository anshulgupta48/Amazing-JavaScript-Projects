<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock - Don't Waste Your Time on Silly Things</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 400px)" href="CSS/phone.css">
</head>

<body>

    <div class="container">

        <!-- <======== Main Section ========> -->
        <div id="main">
            <div id="clock">
                <div id="numbers">
                    <div class="twelve">12</div>
                    <div class="three">3</div>
                    <div class="six">6</div>
                    <div class="nine">9</div>
                </div>

                <div id="arrows">
                    <div class="hour"></div>
                    <div class="minute"></div>
                    <div class="second"></div>
                </div>

                <img src="Assets/logo.jpg" alt="Rolex">
            </div>
        </div>

        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright &copy; 2023 Analog Clock | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
