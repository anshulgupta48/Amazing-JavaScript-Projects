<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating Box - Lets Rate Your Emoji</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">

            <!-- <======== Feedback-Container Section ========> -->
            <div id="feedback-container">
                <div class="emoji-container">
                    <i class="far fa-angry fa-3x" style="transform: translateX(0px); color: red;"></i>
                    <i class="far fa-frown fa-3x" style="transform: translateX(0px); color: red;"></i>
                    <i class="far fa-meh fa-3x" style="transform: translateX(0px); color: red;"></i>
                    <i class="far fa-smile fa-3x" style="transform: translateX(0px); color: red;"></i>
                    <i class="far fa-laugh fa-3x" style="transform: translateX(0px); color: red;"></i>
                </div>

                <!-- <======== Rating-Container Section ========> -->
                <div class="rating-container">
                    <i class="fas fa-star fa-2x active"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                    <i class="fas fa-star fa-2x"></i>
                </div>
            </div>
        </div>

        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright Â© 2023 Emoji Rating Box | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
