<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector Menu - Click Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">

            <!-- <======== Menu-Container Section ========> -->
            <div id="menu-container">
                <p>Social Media</p>
                <i class="fas fa-angle-down" id="close-icon"></i>
            </div>


            <!-- <======== List-Container Section ========> -->
            <div id="list-container" class="hide">
                <ul>
                    <li>
                        <i class="fab fa-facebook" style="color: blue"></i>
                        <p>Facebook</p>
                    </li>
                    <li>
                        <i class="fab fa-youtube" style="color: red"></i>
                        <p>Youtube</p>
                    </li>
                    <li>
                        <i class="fab fa-twitter" style="color: blue"></i>
                        <p>Twitter</p>
                    </li>
                    <li>
                        <i class="fab fa-linkedin" style="color: blue"></i>
                        <p>Linkedin</p>
                    </li>
                </ul>
            </div>

        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright &copy; 2023 Social Media Selector Menu | All Rights Reserved</p>
            <hr>
            <p class="info">Design & Developed by Anshul Gupta</p>
        </div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
