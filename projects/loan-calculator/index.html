<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator - Lets Calculate Your Loan</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">
            <div class="loan-calculator-container">
                <h1>Loan Calculator</h1>

                <p>Loan Amount $
                    <input type="number" onchange="calculateLoan()" class="input" id="loan-amount" min="1" max="500000"
                        value="10000">
                </p>

                <p>Interest Reate %
                    <input type="number" onchange="calculateLoan()" class="input" id="interest-rate" min="0" max="100"
                        value="10" step="0.1">
                </p>

                <p>Months to Pay
                    <input type="number" onchange="calculateLoan()" class="input" id="months-to-pay" min="6" max="48"
                        value="12">
                </p>

                <p class="payment" id="payment">Monthly Payment:</p>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright Â© 2023 Loan Calculator | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
