<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-Year Countdown - No Tear Because its New Year</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="CSS/phone.css">
</head>

<body>

    <div class="container">

        <!-- <======== Main Section ========> -->
        <div id="main">
            <h2>Countdown to New Year</h2>

            <div id="final-year">2030</div>
            
            <div id="countdown">
                <div id="years">00</div>
                <div id="months">00</div>
                <div id="days">00</div>
                <div id="hours">00</div>
                <div id="minutes">00</div>
                <div id="seconds">00</div>
            </div>
        </div>

        </div>

    </div>

    <script src="JS/script.js"></script>

</html>
