<head>

    <title>Feedback UI - Give Your Feedback Now</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">
            <div class="feedback-ui-container">
                <h1 class="heading">Feedback UI</h1>

                <div class="ratings-container" id="ratings-container">
                    <div class="rating">
                        <img src="Assets/unhappy.png" />
                        <small>Unhappy</small>
                    </div>

                    <div class="rating">
                        <img src="Assets/neutral.png" />
                        <small>Neutral</small>
                    </div>

                    <div class="rating">
                        <img src="Assets/satisfied.png" />
                        <small>Satisfied</small>
                    </div>
                </div>

                <button class="btn" id="btn">Send Review</button>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
