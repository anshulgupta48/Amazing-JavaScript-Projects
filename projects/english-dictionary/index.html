<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary - Best Dictionary in the World</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">
            <div class="english-dictionary-container">
                <h1 class="heading">English Dictionary</h1>
                <input type="text" class="input" id="input" placeholder="Search a Word">
                <p class="info-text" id="info-text">Type a Word and Press Enter</p>

                <div class="meaning-container" id="meaning-container">
                    <p>Word Title: <span class="title" id="title">___</span></p>
                    <p>Meaning: <span class="meaning" id="meaning">___</span></p>
                    <audio src="" controls id="audio"></audio>
                </div>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright Â© 2023 English Dictionary | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
