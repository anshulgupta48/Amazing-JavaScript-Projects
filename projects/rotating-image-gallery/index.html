<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery - Gallery That Rotates Your Memories</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1000px)" href="CSS/phone.css">
</head>

<body>

    <div class="container">

        <!-- <======== Prompt-Container Section ========> -->
        <div id="prompt-container">
            <h1>Error 404!</h1>
            <h2>**** Server Not Responding ****</h2>
            <h3>Please Try Again Later....</h3>
            <p>Thank You For Visiting :)</p>
        </div>
        

        <!-- <======== Main Section ========> -->
        <div id="main">

            <div id="image-container">
                <span style="--i: 1">
                    <img src="Assets/img-1.jpg" alt="Image-1">
                </span>
                <span style="--i: 2">
                    <img src="Assets/img-2.jpg" alt="Image-2">
                </span>
                <span style="--i: 3">
                    <img src="Assets/img-3.jpg" alt="Image-3">
                </span>
                <span style="--i: 4">
                    <img src="Assets/img-4.jpg" alt="Image-4">
                </span>
                <span style="--i: 5">
                    <img src="Assets/img-5.jpg" alt="Image-5">
                </span>
                <span style="--i: 6">
                    <img src="Assets/img-6.jpg" alt="Image-6">
                </span>
                <span style="--i: 7">
                    <img src="Assets/img-7.jpg" alt="Image-7">
                </span>
                <span style="--i: 8">
                    <img src="Assets/img-8.jpg" alt="Image-8">
                </span>
            </div>

            <div id="button-container">
                <button class="btn" id="previous">Previous</button>
                <button class="btn" id="next">Next</button>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright &copy; 2023 Rotating Image Gallery | All Rights Reserved</p>
            <hr>
            <p class="info">Design & Developed by Anshul Gupta</p>
        </div>

    </div>

    <script src="JS/script.js"></script>
</body>

</html>
