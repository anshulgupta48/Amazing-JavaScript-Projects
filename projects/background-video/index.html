<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video Container - Amazing JavaScript Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">

        <!-- <======== Preloader-Container Section ========> -->
        <div id="preloader-container">
            <img src="Assets/preloader.gif" alt="preloader">
        </div>

        <!-- <======== Background-Video-Container Section ========> -->
        <div id="background-video-container">
            <video src="Assets/background-video.mp4" autoplay loop muted></video>
            <h1>Anshul Gupta</h1>
            <button class="btn">
                <i class="fa fa-pause"></i>
            </button>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">

            <hr>

        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
