<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - Wake Up & Make Your Day Count</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 470px)" href="CSS/phone.css">
</head>

<body>

    <div class="container">

        <!-- <======== Clock Section ========> -->
        <div id="clock">
            <h2>Digital Clock</h2>

            <div id="time">
                <div>
                    <span id="hours">00</span>
                    <span class="text">Hours</span>
                </div>

                <div>
                    <span id="minutes">00</span>
                    <span class="text">Minutes</span>
                </div>

                <div>
                    <span id="seconds">00</span>
                    <span class="text">Seconds</span>
                </div>

                <div>
                    <span id="ampm">Am</span>
                </div>
            </div>
        </div>

        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright &copy; 2023 Digital Clock | All Rights Reserved</p>
            <hr>
            <p class="info">Design & Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
