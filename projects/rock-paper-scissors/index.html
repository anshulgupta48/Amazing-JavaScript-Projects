<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game - Play Now</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">
            <div class="game-container">
                <h1>Rock Paper Scissors Game</h1>
                <p>Choose your move:</p>

                <div class="btn-container">
                    <button class="btn" id="rock">&#x1F44A;</button>
                    <button class="btn" id="paper">&#x1f590;</button>
                    <button class="btn" id="scissors">&#x270c;</button>
                </div>

                <p class="result"></p>
                <p class="score-container">
                    Your score: <span id="user-score">0</span>
                    Computer score: <span id="computer-score">0</span>
                </p>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright Â© 2023 Rock Paper Scissors Game | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
