<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor - Lets Convert Your Weight</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">
            <div class="weight-convertor-container">
                <h1 class="heading">Weight Convertor</h1>

                <div class="input-container">
                    <label for="pounds">Pounds:</label>
                    <input type="number" class="input" id="input" step="5" placeholder="Enter Your Weight">
                </div>

                <p>Your Weight in kg is: <span id="result"></span></p>
                <p class="error" id="error"></p>
            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright Â© 2023 Weight Convertor | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
