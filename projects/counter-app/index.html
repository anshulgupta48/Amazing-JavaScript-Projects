<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App - Lets Count</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">

        <!-- <======== Counter-App-Container Section ========> -->
        <div id="counter-app-container">
            <div class="counter-app-text">
                <h1>Counter App</h1>
                <span class="value">0</span>
            </div>

            <div class="counter-app-btn">
                <button class="btn decrement">-</button>
                <button class="btn reset">Reset</button>
                <button class="btn increment">+</button>
            </div>
        </div>

        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright Â© 2023 Counter App | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
