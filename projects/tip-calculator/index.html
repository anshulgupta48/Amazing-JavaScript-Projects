<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator - Best Tool to Calculate Your Tip Amount</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">

        <!-- <======== Main-Container Section ========> -->
        <div id="main-container">
            <div class="tip-calculator-container">
                <h1>Tip Calculator</h1>
                <p>Enter the Bill Amount & Tip Percentage to Calculate the Total</p>

                <label for="bill">Bill Amount:</label>
                <input type="number" id="bill">
                <br />

                <label for="tip">Tip Percentage:</label>
                <input type="number" id="tip">
                <br />

                <button id="calculate" class="btn">Calculate</button>
                <br />

                <label for="total">Total:</label>
                <span id="totalAmount"></span>

            </div>
        </div>


        <!-- <======== Footer Section ========> -->
        <div id="footer">
            <p class="copy">Copyright Â© 2023 Tip Calculator | All Rights Reserved</p>
            <hr>
            <p class="info">Design &amp; Developed by Anshul Gupta</p>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
